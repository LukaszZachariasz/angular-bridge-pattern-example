<ng-container *ngIf="!(isLoading$ | async)">
  <div *ngIf="dailyNews$ | async as dailyNews">
    <div *ngFor="let news of dailyNews"
          class="news-container">
      <strong>{{news.title}}</strong>
      <p>{{news.description}}</p>
    </div>

    <ng-container *ngIf="dailyNews.length === 0">
      <strong>No news, please reload</strong>
    </ng-container>
  </div>
</ng-container>

<div *ngIf="isLoading$ | async">
  <strong>Loading news...</strong>
</div>
